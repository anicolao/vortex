name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        id: playwright
        run: npm run test:e2e
        env:
          CI: true
          # Dummy env vars to prevent build failures if code relies on them
          VITE_FIREBASE_API_KEY: "dummy"
          VITE_FIREBASE_AUTH_DOMAIN: "dummy.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "dummy"
          VITE_FIREBASE_STORAGE_BUCKET: "dummy.appspot.com"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          VITE_FIREBASE_APP_ID: "1:123456789:web:abcdef"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
